<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Views</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a7e039c941.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left">
        </div>
        <div class="right">
            <div class="box-text">
                <p>Welcome Back</p>
                <h2>Login to your account</h2>
            </div>
            <div class="box-email">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Jhon.snow@gmail.com">
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password"  id="password" placeholder="*********">
            </div>

            <div class="box-mid">
                <input type="checkbox" name="Rme" id="Rme">
                <label for="Rme">Remember me</label>
                <a href="">Forgot password</a>
            </div>
            <div class="btn">
                <button>Login Now</button>
            </div>
            <p #anch></p>
            <div class="gBtn">
                <button><span><img src="img/g.png" alt="" height="20px"></span> Or sign-in with google</button>

            </div>
            <div class="box-bottom">
                <p>Don't have account?</p>
                <a href="">Joint free today</a>
            </div>

        </div>

    </div>

    
</body>
</html>
